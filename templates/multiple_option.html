<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Select Dropdown</title>

  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    .select2-container--default .select2-selection--multiple {
      border-radius: 8px;
      padding: 4px;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h2>Select Multiple Fruits</h2>

  <form action="/submit" method="POST">
    <label for="fruits">Choose fruits:</label><br>
    <select id="fruits" name="fruits" multiple="multiple" style="width:300px;">
      <option value="apple">Apple</option>
      <option value="banana">Banana</option>
      <option value="mango">Mango</option>
      <option value="orange">Orange</option>
      <option value="grapes">Grapes</option>
    </select>

    <br><br>
    <input type="submit" value="Submit">
  </form>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <script>
    $(document).ready(function() {
      $('#fruits').select2({
        placeholder: "Select one or more fruits",
        allowClear: true
      });
    });
  </script>
</body>
</html>
