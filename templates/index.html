<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indian Portfolio Optimizer</title>

  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    .container {
      background: rgba(30, 30, 46, 0.95);
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 750px;
      padding: 50px 60px;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                  0 0 0 1px rgba(255, 255, 255, 0.1);
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 2.3rem;
      font-weight: 700;
      margin-bottom: 15px;
      letter-spacing: -0.5px;
    }

    p {
      text-align: center;
      color: #a0a0c0;
      margin-bottom: 40px;
      font-size: 1rem;
      line-height: 1.6;
    }

    label {
      font-weight: 600;
      color: #ffffff;
      display: block;
      margin-top: 28px;
      font-size: 1rem;
      margin-bottom: 10px;
      letter-spacing: 0.3px;
    }

    input[type="number"],
    input[type="text"],
    select {
      width: 100%;
      padding: 14px 18px;
      background: rgba(20, 20, 35, 0.6);
      border: 1px solid rgba(102, 126, 234, 0.3);
      border-radius: 12px;
      font-size: 1rem;
      color: #ffffff;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    input[type="number"]:focus,
    input[type="text"]:focus,
    select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
      background: rgba(20, 20, 35, 0.8);
    }

    input[type="number"]::placeholder {
      color: #6a6a8a;
    }

    /* Custom Range Slider */
    input[type="range"] {
      width: 100%;
      height: 8px;
      -webkit-appearance: none;
      appearance: none;
      background: linear-gradient(to right, 
        #667eea 0%, 
        #764ba2 var(--value, 50%), 
        rgba(102, 126, 234, 0.2) var(--value, 50%), 
        rgba(102, 126, 234, 0.2) 100%);
      border-radius: 10px;
      outline: none;
      margin-top: 15px;
      cursor: pointer;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
      transition: all 0.3s ease;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.2);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.7);
    }

    input[type="range"]::-moz-range-thumb {
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      cursor: pointer;
      border: none;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
      transition: all 0.3s ease;
    }

    input[type="range"]::-moz-range-thumb:hover {
      transform: scale(1.2);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.7);
    }

    .risk-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    #riskValue {
      min-width: 60px;
      text-align: right;
      color: #ffffff;
      font-weight: 700;
      font-size: 1.1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      margin-top: 40px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
      letter-spacing: 0.5px;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    /* Select2 Dark Theme Customization */
    .select2-container--default .select2-selection--multiple {
      background: rgba(20, 20, 35, 0.6) !important;
      border: 1px solid rgba(102, 126, 234, 0.3) !important;
      border-radius: 12px !important;
      padding: 10px !important;
      min-height: 56px !important;
      transition: all 0.3s ease !important;
    }

    .select2-container--default.select2-container--focus .select2-selection--multiple {
      border-color: #667eea !important;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2) !important;
      background: rgba(20, 20, 35, 0.8) !important;
    }

    .select2-container--default .select2-selection--multiple .select2-selection__choice {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
      border: none !important;
      color: white !important;
      padding: 6px 12px !important;
      border-radius: 8px !important;
      font-weight: 500 !important;
    }

    .select2-container--default .select2-selection--multiple .select2-selection__choice__remove {
      color: white !important;
      margin-right: 6px !important;
      font-weight: bold !important;
    }

    .select2-container--default .select2-selection--multiple .select2-selection__choice__remove:hover {
      color: #ffcccc !important;
    }

    .select2-container--default .select2-search--inline .select2-search__field {
      color: #ffffff !important;
      font-family: 'Inter', sans-serif !important;
    }

    .select2-container--default .select2-search--inline .select2-search__field::placeholder {
      color: #6a6a8a !important;
    }

    .select2-dropdown {
      background: rgba(30, 30, 46, 0.98) !important;
      border: 1px solid rgba(102, 126, 234, 0.3) !important;
      border-radius: 12px !important;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5) !important;
    }

    .select2-container--default .select2-results__option {
      color: #e0e0e0 !important;
      padding: 12px 16px !important;
      font-family: 'Inter', sans-serif !important;
    }

    .select2-container--default .select2-results__option--highlighted[aria-selected] {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.3) 0%, rgba(118, 75, 162, 0.3) 100%) !important;
    }

    .select2-container--default .select2-results__option[aria-selected=true] {
      background: rgba(102, 126, 234, 0.2) !important;
    }

    .stock-option {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .stock-option img {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      border: 2px solid rgba(102, 126, 234, 0.3);
    }

    select option {
      background: rgba(30, 30, 46, 0.98);
      color: #e0e0e0;
      padding: 12px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 40px 30px;
      }

      h1 {
        font-size: 1.9rem;
      }

      label {
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸ’¼ Investment Portfolio Optimizer</h1>
    <p>Optimize your investment portfolio with AI-powered analysis. Select your preferred Indian stocks below.</p>

    <form action="/submit" method="POST">
      <label for="symbols">Select Stocks:</label>
      <select id="symbols" name="symbols" multiple="multiple" style="width:100%;">
            <option value="RELIANCE.NS" data-logo="reliance.png">Reliance Industries</option>
            <option value="TCS.NS" data-logo="tcs.png">Tata Consultancy Services</option>
            <option value="INFY.NS" data-logo="infosys.png">Infosys</option>
            <option value="HDFCBANK.NS" data-logo="hdfc.png">HDFC Bank</option>
            <option value="ICICIBANK.NS" data-logo="icici.png">ICICI Bank</option>
            <option value="SBIN.NS" data-logo="sbi.png">State Bank of India</option>
            <option value="ITC.NS" data-logo="itc.png">ITC Limited</option>
            <option value="HINDUNILVR.NS" data-logo="hul.png">Hindustan Unilever</option>
            <option value="BAJFINANCE.NS" data-logo="bajaj.png">Bajaj Finance</option>
            <option value="LT.NS" data-logo="lt.png">Larsen & Toubro</option>
            <option value="BHARTIARTL.NS" data-logo="airtel.png">Bharti Airtel</option>
            <option value="ASIANPAINT.NS" data-logo="asianpaint.png">Asian Paints</option>
            <option value="KOTAKBANK.NS" data-logo="kotak.png">Kotak Mahindra Bank</option>
            <option value="MARUTI.NS" data-logo="maruti.png">Maruti Suzuki</option>
            <option value="TITAN.NS" data-logo="titan.png">Titan Company</option>
      </select>

      <label for="years">Historical Data Period (Years):</label>
      <select id="years" name="years" required>
        <option value="" disabled selected>Select period</option>
        <option value="1">1 Year</option>
        <option value="2">2 Years</option>
        <option value="3">3 Years</option>
        <option value="4">4 Years</option>
        <option value="5">5 Years</option>
        <option value="6">6 Years</option>
        <option value="7">7 Years</option>
        <option value="8">8 Years</option>
        <option value="9">9 Years</option>
        <option value="10">10 Years</option>
      </select>

      <label for="amount">Investment Amount (â‚¹):</label>
      <input type="number" id="amount" name="amount" placeholder="Enter amount e.g. 100000" required />

      <label for="risk">Risk Tolerance (%):</label>
      <div class="risk-container">
        <input type="range" id="risk" name="risk" min="0" max="100" value="50" step="1">
        <span id="riskValue">50%</span>
      </div>

      <button type="submit" class="btn">ðŸš€ Optimize Portfolio</button>
    </form>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <script>
    // Custom Select2 with logos
    function formatStock(stock) {
      if (!stock.id) return stock.text;
      const logo = $(stock.element).data('logo');
      if (!logo) return stock.text;
      return $(
        `<span class='stock-option'>
          <img src='${logo}' alt='${stock.text} logo'>
          ${stock.text}
        </span>`
      );
    }

    $(document).ready(function() {
      $('#symbols').select2({
        placeholder: "Select one or more Indian stocks",
        allowClear: true,
        templateResult: formatStock,
        templateSelection: formatStock
      });
    });

    // Update risk tolerance label and gradient
    const riskSlider = document.getElementById("risk");
    const riskValue = document.getElementById("riskValue");
    
    function updateRiskSlider() {
      const value = riskSlider.value;
      riskValue.textContent = `${value}%`;
      riskSlider.style.setProperty('--value', `${value}%`);
    }
    
    riskSlider.addEventListener("input", updateRiskSlider);
    updateRiskSlider(); // Initialize
  </script>
</body>
</html>
